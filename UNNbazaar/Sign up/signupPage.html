<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="/UNNbazaar/registrations.css">
</head>
<body>
    <main class="signupPage">
        <div class="left-div">
            <div class="ld-wrapper">
                <h2>Create Your Accountâœ¨</h2>
                <div class="tech-companies-wrapper">
                    <button class="enroll"> <img src="/e-commerce/Assets/googleIcon.png" alt="">Google</button>
                    <button class="enroll"> <img src="/e-commerce/Assets/metaIcon.png" alt="">Facebook</button>
                </div>
                <form class="email-form">
                    <div class="line-text">
                        <span></span>
                        <p>or continue with email</p>
                        <span></span>
                    </div>
                    <div class="full-name-field">
                        <input type="text" class="user-name" id="firstName" placeholder="John">
                        <input type="text" class="user-name" id="lastName" placeholder="Doe">
                    </div>
                    <div class="ef-input">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Repeat Password">
                </div>
                    <div class="ef-row2">
                        <div class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
                    </div>
                    <button type="submit"  class="create" id="create-button">Create</button>
                </form>
                <p class="login">Already have an Account? <a href="/e-commerce/loginPage.html">Login</a></p>
            </div>
        </div>
        <div class="right-div">

        </div>
    </main>

    <script src="signUp.js"></script>
</body>
</html>
